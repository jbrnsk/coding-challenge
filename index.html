<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Open Air Quality</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="OpenAirQuality" id="AppContainer">
      <div class="Message">
        <p>
          This table shows countries enrolled in the Open Air Project. Data
          included is number of cities enrolled, locations within those cities,
          and data point count.
        </p>
        <p>
          Search on any field by entering a value in search box and hitting
          enter.
        </p>
      </div>
      <input
        id="SearchField"
        class="Search"
        type="text"
        name="search"
        placeholder="Search by Location"
      />
    </div>

    <!-- Script -->
    <script src="index.js"></script>
  </body>
</html>
